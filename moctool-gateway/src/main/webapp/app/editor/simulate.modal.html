<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Start a simulation</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
    Simulate your automaton on a given input string.
    </div>
    <div class="form-group">
        <label for="input">Automaton input:</label>
        <input type="text" class="form-control" id="input" placeholder="Enter automaton input" ng-model="vm.input">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">Simulate</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
