<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Start a simulation</h3>
</div>
<div class="modal-body" id="modal-body">
    <div uib-alert class="alert-danger" ng-show="!vm.validation.hasInitial">{{ 'editor.noInitial' | translate}}</div>
    <div uib-alert class="alert-danger" ng-show="!vm.validation.hasAccept">{{ 'editor.noAccept' | translate }}</div>
    <div uib-alert class="alert-danger" ng-show="vm.validation.orphanedState">{{ 'editor.orphan' | translate:vm.translateParams }}</div>
    <div class="form-group">
    Simulate your automaton on a given input string.
    </div>
    <div class="form-group">
        <label for="input">Automaton input:</label>
        <input type="text" class="form-control" id="input" placeholder="Enter automaton input" ng-model="vm.input" ng-change="vm.validateInput()">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()" ng-disabled="!vm.validation.hasInitial || !vm.validation.hasAccept || vm.validation.orphanedState">Simulate</button>
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
