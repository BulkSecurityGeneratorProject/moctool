<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Load an automaton</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="alert alert-danger" ng-show="!vm.hasSaved">{{ 'editor.noSaved' | translate}}</div>
    <div class="form-group">
    Load a previously created and saved automaton.
    </div>
    <div class="form-group">
        <ul class="list-group">
            <a class="list-group-item list-group-item-action" ng-repeat="saved in vm.saved" ng-click="vm.loadSelected(saved.id, saved.json)"><b>{{saved.automatonName}}</b> (Created on {{saved.created | date: 'dd/MM/yyyy'}})</a>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
