<div ng-cloak>
    <div id="transitionModal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
        ...
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="vm.addTransition()">OK</button>
         </div>
        </div>
    </div>
    </div>

    <div id="cyCanvas">
    </div>

<div>
    <div id="actions" class="btn-group">
        <button type="button" ng-click="vm.simulate()" class="btn btn-default">Simulate</button>
        <button type="button" ng-click="vm.getNextStep()" class="btn btn-default">Next Step</button>
        <button type="button" ng-click="vm.getAllSteps()" class="btn btn-default">Complete Simulation</button>
        <button type="button" ng-click="vm.convertNfaToDfa()" class="btn btn-default">Convert NFA to DFA</button>
    </div>
    <div id="info">
        <p>Current input symbol: {{vm.currentSymbol}}</p>
    </div>
</div>
</div>
